<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4d03f"/>
      <stop offset="100%" style="stop-color:#c9a227"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bg)" stroke="url(#gold)" stroke-width="2"/>
  <!-- Outer zodiac ring -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="url(#gold)" stroke-width="1" opacity="0.5"/>
  <circle cx="50" cy="50" r="30" fill="none" stroke="url(#gold)" stroke-width="0.5" opacity="0.3"/>
  <!-- Sun symbol in center -->
  <circle cx="50" cy="50" r="12" fill="url(#gold)"/>
  <circle cx="50" cy="50" r="8" fill="#1a1a2e"/>
  <circle cx="50" cy="50" r="4" fill="url(#gold)"/>
  <!-- Rays -->
  <g stroke="url(#gold)" stroke-width="2" stroke-linecap="round">
    <line x1="50" y1="20" x2="50" y2="28"/>
    <line x1="50" y1="72" x2="50" y2="80"/>
    <line x1="20" y1="50" x2="28" y2="50"/>
    <line x1="72" y1="50" x2="80" y2="50"/>
    <line x1="28.79" y1="28.79" x2="34.44" y2="34.44"/>
    <line x1="65.56" y1="65.56" x2="71.21" y2="71.21"/>
    <line x1="28.79" y1="71.21" x2="34.44" y2="65.56"/>
    <line x1="65.56" y1="34.44" x2="71.21" y2="28.79"/>
  </g>
  <!-- Small stars/planets -->
  <circle cx="30" cy="25" r="2" fill="#9b59b6"/>
  <circle cx="75" cy="30" r="2.5" fill="#e74c3c"/>
  <circle cx="25" cy="70" r="1.5" fill="#3498db"/>
  <circle cx="70" cy="75" r="2" fill="#f39c12"/>
</svg>
